<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awsome -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <!-- main container -->
        <div class="main-container">
            <!-- contacts container -->
            <div class="box-contacts">
                <div class="header-contacts pl10">

                    contatti
                </div>
                <div class="notification pl20">
                    <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
                    ricevi notifiche
                </div>
                <div class="contacts-list">
                    <label class=display-none for="search-user">Cerca</label>
                    <input type="text" name="searchUser" id="search-user" placeholder="Cerca o inizia una nuova chat">
                    <!-- contact list -->
                    <ul>
                        <li>
                            <div class="contact">
                                <div class="img-contact pl20">
                                    
                                     <img src="img/avatar_1.jpg" alt="avatar1">
                                </div>
                                <!-- text contact -->
                                <div class="text-contact pl20 mt15">
                                    <div class="name-contact">Michele</div>
                                    <div class="last-msg">Ultimo contatto</div>

                                </div>
                                <!-- /text contact -->
                                <div class="time-contact mt15 pd10">
                                    12:00
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- /contact list -->
                </div>
            </div>

            <!-- /contacts container -->
            <!-- chat container -->
            <div class="chat-room">
                chat
            </div>
            <!-- /chat container -->
        </div>
        <!-- /main container -->
    </div>

    <!--VueJS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!--VueJS -->
    <!--my JS -->
    <script src="js/script.js"></script>
    <!--/my JS -->
</body>

</html>
